            <!-- JW PLAYER -->
            <div id="myElement">Loading the player...</div>

            <script type="text/javascript">
                jwplayer("myElement").setup({
                  file: "rtmp://108.59.84.227:1935/live/mack",
                  // image: "/uploads/myPoster.jpg"
                  width: 640,
                  height: 360,
                  rtmp: { bufferlength: 10, subscribe: true },
                  autostart: true,
                  controls: false,
                  // repeat:true,
                  logo: { hide:true },
                });

                  var t;
                  var timer=5000;
                  jwplayer().onIdle(function() {
                  t=setTimeout("jwplayer().play()",timer);
                  });
            </script>
